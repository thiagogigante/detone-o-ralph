<!DOCTYPE html>
<html lang="pt-br">

<head>
<!-- FAVICON -->
<link rel="icon" type="image/png" href="./src/images/favicon.png">


<!-- SETTINGS -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detone o Ralph</title>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- STYLES -->
<link rel="stylesheet" href="./src/styles/reset.css">
<link rel="stylesheet" href="./src/styles/main.css">

</head>
<body>

    <div class="container">   

        <div class="menu">
            <div class="menu-logo">
             <img src="./src/images/logo.png" alt="Logo Detona Ralph" height="60px"/>
            </div>

            <div class="menu-time">
                <h2 style="color: red;">Tempo</h2>
                <h2 id="time-left">30</h2>
            </div>

        <div class="menu-score">
                <h2 style="color: red;">Acertos</h2>
                <h2 id="score">0</h2>
        </div>

        <div class="menu-lives">
            <img id="player" src="./src/images/player.png" alt="Imagem do Jogador" height="60px"/>
            <h2>x</h2>
            <h2 id="lives">5</h2>
        </div>
        </div>

        <div class="painel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
                <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
                <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            </div>

            <!-- Adicionando Mensagem de Game Over com Botão "reload" abaixo do Painel -->
        <div id="game-over-message" class="hidden">
            <h2>Game Over!</h2>
            <p>Sua pontuação foi: <span id="final-score">0</span></p>
            <button id="restart-button" class="game-button" onclick="location.reload()"> Jogar Novamente</button>
        </div>
        
        </div>

        

    </div>
    <button id="start-button" class="game-button">▶ Iniciar Jogo</button>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
